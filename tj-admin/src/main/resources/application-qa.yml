server:
  port: 9007
spring:
  application:
    name: tj-admin
  security:
    user:
      name: alpha
      password: Alpha@2019
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path:  /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/


management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  health:
    db:
      enabled: false
    mail:
      enabled: false
    redis:
      enabled: false
    mongo:
      enabled: false
    jms:
      enabled: false
  endpoint:
    health:
      show-details: always